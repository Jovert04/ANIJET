<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Waifu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WAIFU INFO</h1>
    </header>
    <main>
        <form id="waifuForm">
            <label for="nickname">Nick Name:</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="birthday">Birthday (MM/DD/YYYY):</label>
            <input type="text" id="birthday" name="birthday" placeholder="MM/DD/YYYY" required>

            <label for="anime">Anime:</label>
            <input type="text" id="anime" name="anime" required>

            <label for="season">Season:</label>
            <input type="text" id="season" name="season" required>

            <label for="episode">Episode:</label>
            <input type="text" id="episode" name="episode" required>

            <label for="movie">Movie:</label>
            <input type="text" id="movie" name="movie">

            <label for="favoriteFoods">Favorite Foods:</label>
            <input type="text" id="favoriteFoods" name="favoriteFoods">

            <label for="hobby">Hobby:</label>
            <input type="text" id="hobby" name="hobby">

            <label for="image" style="margin-top: 20px;">Character Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit" id="submitBtn">Create</button>
        </form>
    </main>

    <div id="gallery-container">
        <div id="gallery"></div>
    </div>

    <!-- Modal for displaying enlarged character image and information -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Character Image">
            <p id="modal-info"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
